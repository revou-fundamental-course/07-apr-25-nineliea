<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smooth Scroll Test</title>
  <style>
    html {
      scroll-behavior: smooth;
      scroll-padding-top: 80px; /* adjust this if you have a sticky header */
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #222;
      padding: 1rem;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
    }

    section {
      height: 100vh;
      padding: 100px 20px 20px;
    }

    #section1 { background: #f8b400; }
    #section2 { background: #6a2c70; color: white; }
    #section3 { background: #4a4e69; color: white; }
  </style>
</head>
<body>
  <nav>
    <a href="#section1">Home</a>
    <a href="#section2">About</a>
    <a href="#section3">Contact</a>
  </nav>

  <section id="section1"><h1>Home</h1></section>
  <section id="section2"><h1>About</h1></section>
  <section id="section3"><h1>Contact</h1></section>
</body>
</html>
